{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block title %}
    <title></title>
    {% endblock title %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap select CSS-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css" defer async>

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/gradient.css' %}" rel="stylesheet">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    {% block styles_page %}
    {% endblock styles_page %}
</head>

<body style="background-color: {% block body_color %}{% endblock body_color %}">
<div class="container">

    <div class="col-sm-10 offset-sm-1">

        <div class="widget">
            <br>
            <br>
            <div class="widget-header">
                <div class="row">

                    <div class="col-sm-4">
                        <a class="rd-navbar-brand" href="{% url 'base:home' %}"><img
                                src="{% static 'images/logo.png' %}" alt="" width="181" height="84"
                                srcset="{% static 'images/logo.png' %} x2"/></a>
                        <br>
                        <br>
                        <br>
                    </div>
                    <!-- <div class="col-cm-6 ml-auto">
                      <a class="btn btn-primary" style="background-color:#2a72d2" href="/eol_app/excel_add_user/">Upload File </a>
                    </div> -->
                </div>
            </div>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
{% block scripts_page %}
{% endblock scripts_page %}
</body>
</html>
